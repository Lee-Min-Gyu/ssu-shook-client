    <script>
        async function fetchPosts() {
            try {
                const clubName = localStorage.getItem("club");
                
                if (!clubName) {
                    console.error("ÌÅ¥ÎüΩ Ïù¥Î¶ÑÏù¥ localStorageÏóê ÏóÜÏäµÎãàÎã§.");
                    const postList = document.getElementById("postList");
                    postList.innerHTML = `
                        <div style="
                            text-align: center;
                            padding: 40px 20px;
                            background: var(--white);
                            border-radius: 16px;
                            box-shadow: var(--shadow);
                            grid-column: 1 / -1;
                            margin: 20px auto;
                            max-width: 500px;
                        ">
                            <h3 style="color: var(--text); margin-bottom: 10px;">ÏûòÎ™ªÎêú Ï†ëÍ∑ºÏûÖÎãàÎã§</h3>
                            <p style="color: var(--text-light); margin: 0;">ÎèôÏïÑÎ¶¨Î•º ÏÑ†ÌÉùÌïú ÌõÑ Îã§Ïãú ÏãúÎèÑÌï¥Ï£ºÏÑ∏Ïöî.</p>
                        </div>
                    `;
                    return;
                }

                console.log("ÏÑúÎ≤ÑÏóê ÏöîÏ≤≠ Î≥¥ÎÇ¥Îäî Ï§ë...", {
                    club_name: clubName,
                    post_type: "activity"
                });

                const response = await fetch("http://127.0.0.1:3000/user/get_posts", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        club_name: clubName,
                        post_type: "activity"
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log("ÏÑúÎ≤Ñ ÏùëÎãµ Îç∞Ïù¥ÌÑ∞:", data);

                if (data.status === 1) {
                    const postList = document.getElementById("postList");
                    postList.innerHTML = ""; // Í∏∞Ï°¥ ÎÇ¥Ïö© Ï¥àÍ∏∞Ìôî

                    if (data.results === "Í≤åÏãúÍ∏ÄÏù¥ Ï°∞ÌöåÎêòÏßÄ ÏïäÏïòÏäµÎãàÎã§") {
                        const emptyMessage = document.createElement("div");
                        emptyMessage.className = "empty-message";
                        emptyMessage.innerHTML = `
                            <div style="
                                text-align: center;
                                padding: 40px 20px;
                                background: var(--white);
                                border-radius: 16px;
                                box-shadow: var(--shadow);
                                grid-column: 1 / -1;
                                margin: 20px auto;
                                max-width: 500px;
                            ">
                                <img src="https://cdn-icons-png.flaticon.com/512/7486/7486744.png" 
                                     alt="Îπà ÌôúÎèô ÎÇ¥Ïó≠" 
                                     style="width: 100px; height: 100px; margin-bottom: 20px; opacity: 0.5;">
                                <h3 style="color: var(--text); margin-bottom: 10px;">ÏïÑÏßÅ Îì±Î°ùÎêú ÌôúÎèô ÎÇ¥Ïó≠Ïù¥ ÏóÜÏäµÎãàÎã§</h3>
                                <p style="color: var(--text-light); margin: 0;">ÏÉàÎ°úÏö¥ ÌôúÎèôÏù¥ Îì±Î°ùÎêòÎ©¥ Ïù¥Í≥≥Ïóê ÌëúÏãúÎê©ÎãàÎã§.</p>
                            </div>
                        `;
                        postList.appendChild(emptyMessage);
                        return;
                    }

                    data.results.forEach(post => {
                        const postCard = document.createElement("div");
                        postCard.className = "post-card";
                        postCard.dataset.postId = post.post_ID;

                        // ÎÇ†Ïßú Ìè¨Îß∑ÌåÖ
                        const addedDate = new Date(post.added);
                        const formattedDate = addedDate.toLocaleDateString('ko-KR', {
                            year: 'numeric',
                            month: 'long',
                            day: 'numeric'
                        });

                        postCard.innerHTML = `
                            <h3 class="post-title">${post.title}</h3>
                            <p class="post-text">${post.text}</p>
                            <div class="post-meta">
                                <span class="post-type">${post.post_type}</span>
                                <span class="post-date">${formattedDate}</span>
                            </div>
                        `;

                        postList.appendChild(postCard);

                        // ÌÅ¥Î¶≠ Ïù¥Î≤§Ìä∏ Ï∂îÍ∞Ä
                        postCard.addEventListener("click", () => fetchPostDetail(post.post_ID));
                    });
                } else {
                    alert("Í≤åÏãúÍ∏ÄÏùÑ Î∂àÎü¨Ïò§ÎäîÎç∞ Ïã§Ìå®ÌñàÏäµÎãàÎã§.");
                }
            } catch (error) {
                console.error("Error details:", error);
                const postList = document.getElementById("postList");
                postList.innerHTML = `

                        text-align: center;
                        padding: 40px 20px;
                        background: var(--white);

                        <p style="color: var(--text-light); margin-top: 10px; font-size: 12px;">Ïò§Î•ò ÎÇ¥Ïö©: ${error.message}</p>

                `;

        }

        async function fetchMyClubs() {

                const data = await response.json();

                    myClubList.innerHTML = ""; // Í∏∞Ï°¥ ÎÇ¥Ïö©ÏùÑ Ï¥àÍ∏∞Ìôî

                        li.style.cursor = "pointer";

        async function fetchPostDetail(postId) {

                if (!response.ok) {

                console.error("Í≤åÏãúÎ¨º ÏÉÅÏÑ∏ Ï†ïÎ≥¥ Ï°∞Ìöå Ï§ë Ïò§Î•ò Î∞úÏÉù:", error);
                alert("Í≤åÏãúÎ¨º ÏÉÅÏÑ∏ Ï†ïÎ≥¥Î•º Î∂àÎü¨Ïò§ÎäîÎç∞ Ïã§Ìå®ÌñàÏäµÎãàÎã§.");

        // Í≤åÏãúÎ¨º ÏÉÅÏÑ∏ Ï†ïÎ≥¥Î•º ÌëúÏãúÌïòÎäî Ìï®Ïàò
        function displayPostDetail(data) {
            if (data.status != 1 || !data.result) {
                console.error("Ïú†Ìö®ÌïòÏßÄ ÏïäÏùÄ ÏùëÎãµ Îç∞Ïù¥ÌÑ∞:", data);
                alert("Í≤åÏãúÎ¨º ÏÉÅÏÑ∏ Ï†ïÎ≥¥Î•º Î∂àÎü¨Ïò§ÎäîÎç∞ Ïã§Ìå®ÌñàÏäµÎãàÎã§.");
                return;
            }

            const post = data.result;
            const panel = document.getElementById("postDetailPanel");
            const overlay = document.getElementById("panel-overlay");
            
            // Îç∞Ïù¥ÌÑ∞ Ï±ÑÏö∞Í∏∞
            panel.querySelector(".detail-title").textContent = post.title;
            panel.querySelector(".detail-activity-day").textContent = formatDate(post.activity_day);
            panel.querySelector(".detail-added").textContent = formatDate(post.added);
            panel.querySelector(".detail-type").textContent = post.post_type;
            panel.querySelector(".detail-updated").textContent = post.updated ? formatDate(post.updated) : "ÏàòÏ†ïÎêòÏßÄ ÏïäÏùå";
            panel.querySelector(".detail-content").textContent = post.text;

            // Ïù¥ÎØ∏ÏßÄ Ï≤òÎ¶¨
            const imageElement = panel.querySelector(".detail-image");
            if (post.activity_image) {
                imageElement.src = post.activity_image;
                imageElement.style.display = "block";
            } else {
                imageElement.style.display = "none";
            }

            // Ìå®ÎÑêÍ≥º Ïò§Î≤ÑÎ†àÏù¥ Ïó¥Í∏∞
            requestAnimationFrame(() => {
                panel.classList.add("open");
                overlay.classList.add("open");
            });
        }

        // ÎÇ†Ïßú Ìè¨Îß∑ÌåÖ Ìï®Ïàò
        function formatDate(dateString) {
            if (!dateString) return "";
            const date = new Date(dateString);
            return date.toLocaleDateString('ko-KR', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        // Îã´Í∏∞ Î≤ÑÌäº Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà
        document.querySelector(".detail-close").addEventListener("click", () => {
            const panel = document.getElementById("postDetailPanel");
            const overlay = document.getElementById("panel-overlay");
            panel.classList.remove("open");
            overlay.classList.remove("open");
        });

        // ESC ÌÇ§Î°ú Ìå®ÎÑê Îã´Í∏∞
        document.addEventListener("keydown", (e) => {
            if (e.key === "Escape") {
                const panel = document.getElementById("postDetailPanel");
                const overlay = document.getElementById("panel-overlay");
                panel.classList.remove("open");
                overlay.classList.remove("open");
            }
        });

        // Ìå®ÎÑê Ïô∏Î∂Ä ÌÅ¥Î¶≠ Ïãú Îã´Í∏∞
        document.addEventListener("click", (e) => {
            const panel = document.getElementById("postDetailPanel");
            const overlay = document.getElementById("panel-overlay");
            const isClickInside = panel.contains(e.target);
            const isClickOnCard = e.target.closest(".post-card");
            
            if (!isClickInside && !isClickOnCard && panel.classList.contains("open")) {
                panel.classList.remove("open");
                overlay.classList.remove("open");
            }
        });
    </script>
</body>
