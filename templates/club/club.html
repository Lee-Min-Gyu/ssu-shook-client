    <script>
      async function fetchClubInfo() {
        const clubName = localStorage.getItem("club");
        if (!clubName) {
          alert("ÎèôÏïÑÎ¶¨ Ï†ïÎ≥¥Í∞Ä ÏóÜÏäµÎãàÎã§.");
          return;
        }

        try {
          const response = await fetch("http://127.0.0.1:3000/user/get_club", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ club_name: clubName }),
          });

          const data = await response.json();

          if (data.status === 1 && data.results.length > 0) {
            const club = data.results[0];

            document.getElementById("clubName").textContent = club.club_name;
            document.getElementById(
              "clubCategory"
            ).innerHTML = `<strong>${club.category}</strong>`;
            document.getElementById(
              "clubIntroduction"
            ).textContent = `ÏÜåÍ∞ú: ${club.introduction}`;
            document.getElementById(
              "clubActivity"
            ).textContent = `ÌôúÎèô Ïàò: ${club.activity}`;
            document.getElementById(
              "clubRating"
            ).textContent = `ÌèâÏ†ê: ${club.rating}`;
            document.getElementById(
              "clubScore"
            ).textContent = `Ï†êÏàò: ${club.score}`;

            const banner = document.getElementById("clubBanner");
            banner.style.backgroundImage = "url('/static/images/sscc.jpg')";
          } else {
            alert("ÎèôÏïÑÎ¶¨ Ï†ïÎ≥¥Î•º Î∂àÎü¨Ïò§Îäî Îç∞ Ïã§Ìå®ÌñàÏäµÎãàÎã§.");
          }
        } catch (error) {
          console.error("Error fetching club info:", error);
          alert("ÏÑúÎ≤ÑÏôÄÏùò ÌÜµÏã† Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.");
        }
      }

      async function fetchClubReviews() {
        const clubName = localStorage.getItem("club");
        if (!clubName) return;

        try {
          const response = await fetch(
            `http://127.0.0.1:3000/user/review/get/${encodeURIComponent(
              clubName
            )}`
          );
          const data = await response.json();

          if (data.status === 1) {
            const reviewsList = document.getElementById("reviewsList");
            reviewsList.innerHTML = "";
            const currentUser = localStorage.getItem("userName");

            data.results.forEach((review) => {
              const reviewDate = new Date(review.added).toLocaleDateString(
                "ko-KR"
              );
              const reviewElement = document.createElement("div");
              reviewElement.className = "review-item";

              const deleteButton =
                review.ID === currentUser
                  ? `<button class="delete-review-btn" onclick="deleteReview('${review.review_ID}')">ÏÇ≠Ï†ú</button>`
                  : "";

              reviewElement.innerHTML = `
                <div class="review-header">
                  <div class="review-header-left">
                    <span class="review-author">${review.ID}</span>
                    <div class="review-score">
                      <span class="star-rating-display">${getStarRating(
                        review.score
                      )}</span>
                      <span>${review.score}Ï†ê</span>
                    </div>
                  </div>
                  <div class="review-header-right">
                    <span class="review-date">${reviewDate}</span>
                    ${deleteButton}
                  </div>
                </div>
                <div class="review-content">${review.review}</div>
              `;
              reviewsList.appendChild(reviewElement);
            });
          }
        } catch (error) {
          console.error("Error fetching reviews:", error);
        }
      }

      async function submitReview() {
        const userName = localStorage.getItem("userName");
        const clubName = localStorage.getItem("club");
        const score = parseFloat(
          document.querySelector('input[name="rating"]:checked').value
        );
        const review = document.getElementById("reviewContent").value.trim();

        if (!userName) {
          alert("Î°úÍ∑∏Ïù∏Ïù¥ ÌïÑÏöîÌï©ÎãàÎã§.");
          return;
        }

        if (!review) {
          alert("Î¶¨Î∑∞ ÎÇ¥Ïö©ÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.");
          return;
        }

        if (isNaN(score) || score < 0 || score > 5) {
          alert("ÌèâÏ†êÏùÄ 0ÏóêÏÑú 5 ÏÇ¨Ïù¥Ïùò Í∞íÏù¥Ïñ¥Ïïº Ìï©ÎãàÎã§.");
          return;
        }

        try {
          const response = await fetch(
            "http://127.0.0.1:3000/user/review/add",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                ID: userName,
                club_name: clubName,
                score: score,
                review: review,
              }),
            }
          );

          const data = await response.json();

          if (data.status === 1) {
            alert("Î¶¨Î∑∞Í∞Ä ÏÑ±Í≥µÏ†ÅÏúºÎ°ú Îì±Î°ùÎêòÏóàÏäµÎãàÎã§.");
            // ÏûÖÎ†• ÌïÑÎìú Ï¥àÍ∏∞Ìôî
            document.getElementById("star5").checked = true; // Í∏∞Î≥∏Í∞íÏúºÎ°ú 5Ï†ê ÏÑ§Ï†ï
            document.getElementById("ratingValue").textContent = "5.0";
            document.getElementById("reviewContent").value = "";
            // Î¶¨Î∑∞ Î™©Î°ùÍ≥º ÎèôÏïÑÎ¶¨ Ï†ïÎ≥¥ Î™®Îëê ÏÉàÎ°úÍ≥†Ïπ®
            await Promise.all([fetchClubReviews(), fetchClubInfo()]);
          } else {
            alert(`Î¶¨Î∑∞ Îì±Î°ùÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§. ${data.message || ""}`);
          }
        } catch (error) {
          console.error("Error submitting review:", error);
          alert("Î¶¨Î∑∞ Îì±Î°ù Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.");
        }
      }

      function togglePanelOverlay(show) {
        const overlay = document.querySelector(".panel-overlay");
        const container = document.querySelector(".club-container");
        const myClubList = document.getElementById("my-club-list");

        if (show) {
          overlay.classList.add("show");
          container.classList.add("panel-open");
          myClubList.classList.add("panel-open");
        } else {
          overlay.classList.remove("show");
          container.classList.remove("panel-open");
          myClubList.classList.remove("panel-open");
        }
      }

      async function deleteReview(reviewId) {
        if (!confirm("Î¶¨Î∑∞Î•º ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?")) {
          return;
        }

        const userName = localStorage.getItem("userName");
        console.log("Deleting review:", { userName, reviewId });

        try {
          const response = await fetch(
            "http://127.0.0.1:3000/user/review/delete",
            {
              method: "DELETE",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                ID: userName,
                review_ID: reviewId,
              }),
            }
          );

          console.log("Delete response status:", response.status);
          const data = await response.json();
          console.log("Delete response data:", data);

          if (data.status === 1) {
            // Î¶¨Î∑∞ Î™©Î°ùÍ≥º ÎèôÏïÑÎ¶¨ Ï†ïÎ≥¥ ÏÉàÎ°úÍ≥†Ïπ®
            await Promise.all([fetchClubReviews(), fetchClubInfo()]);
          } else {

          }
        } catch (error) {
          console.error("Error deleting review:", error);
          alert("Î¶¨Î∑∞ ÏÇ≠Ï†ú Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.");
        }
      }

      // Î≥ÑÏ†ê ÌëúÏãú Ìï®Ïàò
      function getStarRating(score) {
        const roundedScore = Math.round(score);
        let stars = "";

        for (let i = 0; i < roundedScore; i++) {
          stars += "‚òÖ";
        }
        for (let i = roundedScore; i < 5; i++) {
          stars += "‚òÜ";
        }
        return stars;
      }

      // Î≥ÑÏ†ê ÏÑ†ÌÉù Ïãú Í∞í ÏóÖÎç∞Ïù¥Ìä∏
      document.querySelectorAll('input[name="rating"]').forEach((input) => {
        input.addEventListener("change", (e) => {
          document.getElementById("ratingValue").textContent =

      // Í∂åÌïú ÌôïÏù∏ Î∞è Î≤ÑÌäº ÏÉùÏÑ± Ìï®Ïàò
      async function checkCrewRuleAndShowManageButton() {
        const clubName = localStorage.getItem("club");
        const userName = localStorage.getItem("userName");
        if (!clubName || !userName) return;

      async function fetchMyClubs() {
        try {
          const userName = localStorage.getItem("userName");
          const response = await fetch(
            `http://127.0.0.1:3000/user/get_my_club/${userName}`
          );
          const data = await response.json();

          if (data.status === 1) {
            const myClubList = document.querySelector("#my-club-list ul");
            myClubList.innerHTML = ""; // Í∏∞Ï°¥ ÎÇ¥Ïö©ÏùÑ Ï¥àÍ∏∞Ìôî

            data.results.forEach((club) => {
              const li = document.createElement("li");
              li.innerHTML = `
                <strong>${club.club_name}</strong><br>
                <span style="font-size: 14px; color: gray;">${club.category}</span>
              `;
              li.style.cursor = "pointer";
              li.addEventListener("click", () => {
                localStorage.setItem("club", club.club_name);
                window.location.href = "../clubs/club";
              });
              myClubList.appendChild(li);
            });
          }
        } catch (error) {
          console.error("ÎÇ¥ ÎèôÏïÑÎ¶¨ Ï†ïÎ≥¥ ÏöîÏ≤≠ Ï§ë Ïò§Î•ò Î∞úÏÉù:", error);
        }
      }
